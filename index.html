<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-Band-Eq</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
	
	<header>
		<h1>4-Band-Eq</h1>
	</header>

	<div class="play-stop-buttons">
		<button id="play-btn">Play</button>
		<button id="stop-btn">Stop</button>
	</div>

	<div class="eq-band-types">
		<div class="eq-bands" id="low-shelf">Low Shelf</div>
		<div class="eq-bands" id="peak1">Peak 1</div>
		<div class="eq-bands" id="peak2">Peak 2</div>
		<div class="eq-bands" id="high-shelf">High Shelf</div>
	</div>

	<div class="eq-params">
		<div class="eq-slider-columns">
			<label for="lShelfGain">Gain: <span id="low-shelf-gain-val"></span></label>
			<input type="range" class="eq-sliders" id="low-shelf-gain" min="0" max="16" step="0.01">
			<label for="lShelfFreq">Frequency: <span id="low-shelf-freq-val"></span></label>
			<input type="range" class="eq-sliders" id="low-shelf-freq" min="20" max="20000" step="0.01" />
		</div>
		<div class="eq-slider-columns">
			<label for="peak1Gain">Gain:  <span id="peak1-gain-val"></span></label>
			<input type="range" class="eq-sliders" id="peak1-gain" min="0" max="20" step="0.01">
			<label for="peak1Freq">Frequency: <span id="peak1-freq-val"></span></label>
			<input type="range" class="eq-sliders" id="peak1-freq" min="20" max="20000" step="0.01">
			<label for="peak1Q">Q: <span id="peak1-Q-val"></span></label>
			<input type="range" class="eq-sliders" id="peak1-Q" min="0" max="1" step="0.01">
		</div>
		<div class="eq-slider-columns">
			<label for="peak2Gain">Gain: <span id="peak2-gain-val"></span></label>
			<input type="range" class="eq-sliders" id="peak2-gain" min="0" max="20" step="0.01">
			<label for="peak2Freq">Frequency: <span id="peak2-freq-val"></span></label>
			<input type="range" class="eq-sliders" id="peak2-freq" min="20" max="20000" step="0.01">
			<label for="peak2Q">Q: <span id="peak2-Q-val"></span></label>
			<input type="range" class="eq-sliders" id="peak2-Q" min="0" max="1" step="0.01">
		</div>
		<div class="eq-slider-columns">
			<label for="hShelfGain">Gain: <span id="high-shelf-gain-val"></span></label>
			<input type="range" class="eq-sliders" id="high-shelf-gain" min="0" max="16" step="0.01"
				<label for="hShelfFreq">Frequency: <span id="high-shelf-freq-val"></span></label>
			<input type="range" class="eq-sliders" id="high-shelf-freq" min="20" max="20000" step="0.01">
		</div>
		
	</div>

	<div class="master-volume">
		<label for="master-volume-slider">Master Volume: <span id="masterVol-gain-val"></span></label>
		<input type="range" id="master-volume-slider"
		min="0" max=".5" step="0.01">
	</div>

</div>

<script src="main.js"></script>
</body>
</html>
