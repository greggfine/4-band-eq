<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-Band-Eq</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
	
	<header>
		<h1>4-Band-Eq</h1>
	</header>

	<div class="play-stop-buttons">
		<button id="play-btn">Play</button>
		<button id="stop-btn">Stop</button>
	</div>

	<div class="eq-band-types">
		<div class="eq-bands" id="low-shelf">Low Shelf</div>
		<div class="eq-bands" id="peak1">Peak 1</div>
		<div class="eq-bands" id="peak2">Peak 2</div>
		<div class="eq-bands" id="high-shelf">High Shelf</div>
	</div>

	<div class="eq-params">
		<div class="eq-slider-columns">
			<label for="lShelfGain">Gain</label>
			<input type="range" class="eq-sliders" id="low-shelf-gain">
			<label for="lShelfFreq">Frequency</label>
			<input type="range" class="eq-sliders" id="low-shelf-freq">
		</div>
		<div class="eq-slider-columns">
			<label for="peak1Gain">Gain</label>
			<input type="range" class="eq-sliders" id="peak1-gain">
			<label for="peak1Freq">Frequency</label>
			<input type="range" class="eq-sliders" id="peak1-freq">
			<label for="peak1Q">Q</label>
			<input type="range" class="eq-sliders" id="peak1-Q">
		</div>
		<div class="eq-slider-columns">
			<label for="peak2Gain">Gain</label>
			<input type="range" class="eq-sliders" id="peak2-gain">
			<label for="peak2Freq">Frequency</label>
			<input type="range" class="eq-sliders" id="peak2-freq">
			<label for="peak2Q">Q</label>
			<input type="range" class="eq-sliders" id="peak2-Q">
		</div>
		<div class="eq-slider-columns">
			<label for="hShelfGain">Gain</label>
			<input type="range" class="eq-sliders" id="high-shelf-gain">
				<label for="hShelfFreq">Frequency</label>
			<input type="range" class="eq-sliders" id="high-shelf-freq">
		</div>
		
	</div>

	<div class="master-volume">
		<label for="master-volume-slider">Master Volume</label>
		<input type="range" id="master-volume-slider">
	</div>

</div>

<script src="main.js"></script>
</body>
</html>
